<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bride/Groom Price Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bride/Groom Price Calculator</h1>
  <form id="dowryCalculator">
    <label for="education">Education:</label>
    <select id="education">
      <option value="1.5">Undergraduate</option>
      <option value="1.2">College</option>
      <option value="1.05">High School</option>
      <option value="0.9">Middle School</option>
    </select>

    <label for="netWorth">Family Net Worth:</label>
    <select id="netWorth">
      <option value="2">More than 10,000$</option>
      <option value="1.5">Between 5,000$ and 10,000$</option>
      <option value="1.2">Less than 5,000$</option>
    </select>

    <label for="caste">Caste:</label>
    <select id="caste">
      <option value="100">Brahmin (+100$)</option>
      <option value="50">Kshatriya (+50$)</option>
      <option value="20">Vaishya (+20$)</option>
      <option value="10">Shudra (+10$)</option>
      <option value="-50">Untouchable (-50$)</option>
    </select>

    <label>Skills:</label>
    <input type="checkbox" id="skillInstrument" value="10"> Plays a musical instrument<br>
    <input type="checkbox" id="skillCook" value="20"> Good cook<br>
    <input type="checkbox" id="skillEasygoing" value="15"> Easygoing character<br>
    <input type="checkbox" id="skillSing" value="10"> Sings well<br>

    <label>Age:</label>
    <input type="radio" name="age" value="1.5" checked> 18-23<br>
    <input type="radio" name="age" value="1.2"> 24-27<br>
    <input type="radio" name="age" value="0.95"> 28+<br>

    <label>Reputation:</label>
    <input type="checkbox" id="gossipParent" value="0.85"> Gossips about parent's attitude<br>
    <input type="checkbox" id="gossipCharacter" value="0.9"> Gossips about character<br>
    <input type="checkbox" id="gossipGeneral" value="-20"> General gossips around person (-20$)<br><br>

    <button type="button" id="calculateBtn">Calculate Dowry Price</button>
  </form>

  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
